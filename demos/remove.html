 <!doctype html>
 <html>
 <head>
 <title> lodash </title>
 </head>
 <body>

 <script src="../lodash.js"></script>
 <script>
 
 
var enemy = [{
        id : 'en_1',
        hp : 12,
        maxHP : 50
    }, {
        id : 'en_2',
        hp : 0,
        maxHP : 50
    }, {
        id : 'en_3',
        hp : 50,
        maxHP : 50
    }
];


// remove all dead enemies
_.remove(enemy, function (e) {
    return e.hp <= 0;
});

console.log(enemy);

 </script>


 </body>
</html>
